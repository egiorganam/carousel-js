<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel">
        <div class="carousel__item carousel__item--visible">
            <img src="https://dummyimage.com/1180x450/b7b7b7/fff.jpg" alt="">
        </div>
        <div class="carousel__item">
            <img src="https://dummyimage.com/1180x450/eeeeee/fff.jpg" alt="">
        </div>
        <div class="carousel__item">
            <img src="https://dummyimage.com/1180x450/b8babb/fff.jpg" alt="">
        </div>

        <div class="carousel__actions">
            <input type="radio" name="" id="carousel__button--prev">
            <input type="radio" name="" id="">
            <input type="radio" name="" id="carousel__button--next">
            <!-- <button id="carousel__button--prev" aria-label="Previous slide"><</button> -->
            <!-- <button id="carousel__button--next" aria-label="Next slide">></button> -->
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
